<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .content {
            margin-top: 20px;
        }
        .content h2 {
            color: #555;
        }
        .content p {
            padding: 10px;
            background: #f9f9f9;
            border-left: 5px solid #ccc;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <form method="POST">
            <input type="text" name="video_id" placeholder="Enter YouTube Video Link" required>
            <input type="submit" value="Get Summary">
        </form>
        {% if transcript %}
        <div class="content">
            <h2>Transcript</h2>
            <p>{{ transcript }}</p>
        </div>
        {% endif %}
        {% if summary %}
        <div class="content">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
